<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="./js/racer.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>JS Racer</title>
</head>
<body>
    <form>
        <label>
          Season:
          <input type="text" name="season" />
        </label>
        <label>
          Round:
          <input type="text" name="round" />
        </label>
        <input type="submit" value="Submit" />
    </form>
      
      
      
    <table>
        <thead>
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Date of Birth</th>
            <th>Position</th>
            <th>Wins</th>
            <th>Nationality</th>
            <th>Constructor</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>{data.firstName}</td>
            <td>{data.lastName}</td>
            <td>{data.dateOfBirth}</td>
            <td>{data.position}</td>
            <td>{data.wins}</td>
            <td>{data.nationality}</td>
            <td>{data.constructor}</td>
          </tr>
        </tbody>
    </table>
</body>
</html>
